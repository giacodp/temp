<html>

    <head>
        <script src = "lib/d3.v3.min.js"></script>
    </head>

    
    <body>
    
            <svg></svg>
        
        
        <script>
        
            d3.csv('athletes_sochi.csv',
                       function(dataset){
                    console.log('loaded')
                    console.log(dataset)
                    
                var byCountry = d3.nest()
                    .key(function(d,i){
                        return d.country
                    })
                    .entries(dataset)
            
            byCountry.sort(function(a,b){
                return d3.descending(a.values.length,b.values.length) // devo mettere value perché il nest mette gli attributi dentro values mentre la key è la nazione in questo caso
            })
            
            console.log(byCountry)
            
            
                
            
            d3.select('svg')
                .selectAll('rect')
                .data(byCountry)
                .enter()
                .append('rect')
                .attr('width',10)
                .attr('height',function(d,i){
                    return d.values.length
                })
                .attr('x', function(d,i){
                    return i*11
                })
        
        
        
        
        
        })
        </script>
        
    </body>

</html>

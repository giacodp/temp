<html>

    <head>
    <script src = "lib/d3.v3.min.js"></script>
    
        
    </head>
    
            <body>
    
                <svg></svg>
                
                
                <script>
                
                
                    
                    var genline = d3.svg.line() // genera una linea complessa spezzata da dare in pasto a path
                        .x(function(d,i){
                            return i*10
                            })
                        .y(function(d,i){
                            return d*100 // sennò il mio range è tra 0 e 1 è non si vede quasi niente
                            })
                        .interpolate('basis') // ammorbidisce la linea
                    
                    var mypath = d3.select('svg')
                    .append('path')
                    
                    function draw(data){
                    
                    mypath
                        .transition() // gestisce il passaggio da una linea a un'altra
                        .attr('d', genline(data))
                        .attr('fill','none')
                        .attr('stroke','purple')
                                  
                    }
                    
                    d3.select('svg').on('click',function(){
                                        var data = d3.range(20).map(function(){
                        return Math.random()
                    })
                    draw(data)
                                        })
                
                </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    </body>







</html>
